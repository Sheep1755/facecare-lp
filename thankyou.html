  <!-- これだけ残す（</footer> の後～ </body> の前） -->
  <script>
    (function () {
      // セッション中の二重送信防止
      if (sessionStorage.getItem('ga_purchase_fired')) return;

      // localStorage の cart を読んで GA4 形式に整形
      let cart = [];
      try { cart = JSON.parse(localStorage.getItem('cart')) || []; } catch (e) { }
      const items = cart.map((it, i) => ({
        item_id: 'SKU-' + (i + 1),
        item_name: it.name || '商品',
        price: Number(it.price) || 0,
        quantity: 1
      }));
      const value = items.reduce((s, it) => s + it.price * it.quantity, 0);

      // 送信
      if (typeof gtag === 'function') {
        gtag('event', 'purchase', {
          currency: 'JPY',
          value: value,
          transaction_id: String(Date.now()),
          items: items
        });
        sessionStorage.setItem('ga_purchase_fired', '1');
      }

      // Thank you 到達後はカートを空に
      localStorage.removeItem('cart');
    })();
  </script>
