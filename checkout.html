  <style>

    /* ヘッダー見出しの余白だけ軽く整える（このページはコピーなし） */

<body>
  <!-- 共通：固定ヘッダー（ナビは共通・見出しはこのページ専用） -->
  <header>
    <div class="header-inner">
      <h1>購入手続き</h1>
      <nav class="mini-nav nav--underline" aria-label="Main">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="purchase.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <section class="usp-bar usp--rail">
      </section>
    </div>
  </header>
  <!-- 固定ヘッダー分のスペーサー -->
  <div class="header-spacer" aria-hidden="true"></div>

  <main>
    <form id="checkout-form" novalidate>
      <div>
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required autocomplete="name" />
      </div>

      <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>

      <div>
        <label for="address">お届け先住所</label>
        <input type="text" id="address" name="address" required autocomplete="shipping street-address" />
      </div>

      <div>
        <label for="payment">支払い方法</label>
        <select id="payment" name="payment" required>
          <option value="">選択してください</option>
          <option value="credit">クレジットカード（Stripe連携）</option>
          <option value="bank">銀行振込</option>
          <option value="cod">代金引換</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">購入を確定する</button>
    </form>
  </main>

  <footer>
    &copy; 2025 フェイスケアブランド株式会社
  </footer>

  <script>
    const API_BASE = 'https://facecare-checkout-api.onrender.com';
    const stripe = Stripe("pk_test_51Rmw7QCMxV2ai1wUSUZCzCq8DzzVFgSolAA8mSi1Fc1pxStb3M2wZFJ171mugSWJ9uo7P8rMtyeIGFR4UO52m1JJ00HmL3yUci");

    // スクリプト読込確認
    console.log('[checkout] script loaded');

    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      console.log('[checkout] submit handler fired');

      const paymentMethod = document.getElementById('payment').value;
      if (paymentMethod !== 'credit') {
        console.log('[checkout] non-credit -> thankyou');
        window.location.href = 'thankyou.html';
        return;
      }

      // 1) ローカルカートを集計（item_id ごとに数量合算）
      const cart = cartLoad();
      if (!cart.length) {
        alert('カートが空です。'); location.href = 'cart.html'; return;
      }
      const byId = {};
      for (const it of cart) {
        const id = it.item_id; const q = Number(it.qty || 1);
        if (!id) continue;
        byId[id] = (byId[id] || 0) + (Number.isFinite(q) ? q : 1);
      }
      const items = Object.entries(byId).map(([item_id, quantity]) => ({ item_id, quantity }));
      console.log('[checkout] items payload', items);

      try {
        const url = `${API_BASE}/create-checkout-session`;
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        });

        const text = await res.text();
        console.log('[checkout] status:', res.status, 'body:', text);

        let data = {}; try { data = JSON.parse(text); } catch { }
        if (!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);

        if (data.url) { window.location.href = data.url; return; }
        if (data.id) { await stripe.redirectToCheckout({ sessionId: data.id }); return; }

        throw new Error('Invalid session response');
      } catch (err) {
        console.error('[checkout] error:', err);
        alert('決済ページの起動に失敗しました。時間をおいて再度お試しください。');
      }
    });
  </script>
</body>

</html>
