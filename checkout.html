<body>

  <main>

  <script>
    const API_BASE = 'https://facecare-checkout-api.onrender.com';
    const stripe = Stripe("pk_test_51Rmw7QCMxV2ai1wUSUZCzCq8DzzVFgSolAA8mSi1Fc1pxStb3M2wZFJ171mugSWJ9uo7P8rMtyeIGFR4UO52m1JJ00HmL3yUci");

    console.log('[checkout] script loaded');

    function cartLoad() {
      try { const a = JSON.parse(localStorage.getItem('cart') || '[]'); return Array.isArray(a) ? a : []; }
      catch (e) { console.warn('cartLoad error:', e); return []; }
    }

    // 柔軟にキーを抽出：平坦キー/別名/ネスト対応
    function extractKey(it) {
      // 文字列だけの要素にも対応（["toner-150", ...] など）
      if (typeof it === 'string' && it.trim()) return it.trim();

      // 直接候補（camelCase / snake_case の両方を網羅）
      const direct =
        it.item_id ?? it.itemId ??
        it.productId ?? it.product_id ??
        it.id ?? it.sku;
      if (typeof direct === 'string' && direct.trim()) return direct.trim();

      // よくあるネスト
      const nested =
        it.product?.id ?? it.product?.sku ??
        it.item?.id ?? it.item?.sku ??
        it.detail?.id ?? it.detail?.sku;
      if (typeof nested === 'string' && nested.trim()) return nested.trim();

      return null;
    }
    function extractQty(it) {
      const n = Number(it.qty ?? it.quantity ?? it.count ?? it.q ?? it.num ?? it.amount);
      return Number.isFinite(n) && n > 0 ? Math.floor(n) : 1;
    }

    // /diag から PRICE_MAP のキーを取り、cart の文字列から推定（最後の保険）
    async function fallbackGuessKeysFromDiag(cartRaw) {
      try {
        const res = await fetch(`${API_BASE}/diag`);
        const diag = await res.json();
        const keys = Array.isArray(diag.priceMapKeys) ? diag.priceMapKeys : [];
        const blob = JSON.stringify(cartRaw);
        const hits = [];
        for (const k of keys) {
          if (blob.includes(k)) hits.push({ item_id: k, quantity: 1 });
        }
        if (hits.length) console.log('[checkout] fallback guessed items:', hits);
        return hits;
      } catch (e) {
        console.warn('[checkout] fallback diag failed', e);
        return [];
      }
    }

    async function postItemsOrSku(items, sku, qty) {
      const body = (items && items.length)
        ? { items }
        : (sku ? { productId: sku, quantity: Number(qty) || 1 } : null);

      if (!body) throw new Error('No items');

      const res = await fetch(`${API_BASE}/create-checkout-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);
      return data;
    }

    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      console.log('[checkout] submit handler fired');

      const paymentMethod = document.getElementById('payment').value;
      if (paymentMethod !== 'credit') { window.location.href = 'thankyou.html'; return; }

      // 1) cart → items（超・柔軟抽出）
      const cartRaw = cartLoad();
      console.log('[checkout] cart raw', cartRaw);

      const byId = {};
      for (const it of cartRaw) {
        const key = extractKey(it);
        const q = extractQty(it);
        if (!key) continue;
        byId[key] = (byId[key] || 0) + q;
      }
      let items = Object.entries(byId).map(([item_id, quantity]) => ({ item_id, quantity }));
      console.log('[checkout] items payload', items);

      // 2) URL パラメータ ?sku=... も保険で拾う
      const u = new URL(location.href);
      const sku = u.searchParams.get('sku');
      const qty = u.searchParams.get('qty') || 1;

      // 3) items が空 → /diag のキーで推定（最終保険）
      if ((!items || !items.length) && cartRaw.length) {
        const guessed = await fallbackGuessKeysFromDiag(cartRaw);
        if (guessed.length) items = guessed;
      }

      try {
        const data = await postItemsOrSku(items, sku, qty);
        console.log('[checkout] resp', data);
        if (data.url) window.location.href = data.url;
        else if (data.id) await stripe.redirectToCheckout({ sessionId: data.id });
        else throw new Error('Invalid session response');
      } catch (err) {
        console.error('[checkout] error:', err);
        alert('決済ページの起動に失敗しました。時間をおいて再度お試しください。');
      }
    });
  </script>

  <script>
    /** ---- Minimal Cart Utils (checkout用) ---- **/
    function cartLoad() {
      try {
        const a = JSON.parse(localStorage.getItem('cart') || '[]');
        return Array.isArray(a) ? a : [];
      } catch (e) {
        console.warn('cartLoad error:', e);
        return [];
      }
    }
  </script>

  <script>
    (function () {
      console.log("[checkout] script boot");

      async function goCheckout(sku, qty = 1) {
        try {
          console.log("[checkout] sending", sku, qty);
          const r = await fetch("https://facecare-checkout-api.onrender.com/create-checkout-session", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ productId: sku, quantity: Number(qty) || 1 })
          });
          const data = await r.json().catch(() => ({}));
          console.log("[checkout] resp", data);
          if (data && data.url) { window.location.href = data.url; }
          else { alert("決済ページの起動に失敗: " + (data?.error || r.status)); }
        } catch (e) {
          console.error(e);
          alert("通信エラー: " + e);
        }
      }

      // 1) URLパラメータ ?sku=xxx&qty=1 があれば自動実行（商品ページ→checkout遷移用）
      const u = new URL(location.href);
      const paramSku = u.searchParams.get("sku");
      const paramQty = u.searchParams.get("qty") || 1;
      if (paramSku) goCheckout(paramSku, paramQty);

      // 2) ボタンで実行する場合（data-sku / data-qty を付ける）
      document.querySelectorAll("[data-sku]").forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          goCheckout(btn.dataset.sku, btn.dataset.qty || 1);
        });
      });

      // 3) 想定外のJSエラー可視化
      window.addEventListener("error", e => console.error("[window.onerror]", e.message, e.filename, e.lineno));
    })();
  </script>
