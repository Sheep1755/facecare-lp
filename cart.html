  <!-- 共通スタイル -->
  <link rel="stylesheet" href="styles/site.css" />

  <style>
    /* ==== cart 固有スタイル（テーブル等） ==== */
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f7f7f7;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.1em;
    }

    .checkout-btn {
      display: inline-block;
      text-align: center;
      background-color: var(--brand, #e38b8b);
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }

    .checkout-btn:hover {
      filter: brightness(0.95);
    }

    .delete-btn {
      background-color: #e9e9e9;
      color: #333;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #dcdcdc;
    }
  </style>
</head>

<body>
  <!-- 共通：固定ヘッダー（indexと完全統一） -->
  <header>
    <div class="header-inner">
      <h1>余計なものは、入れない。肌に必要なものだけを。</h1>
      <p>香料・着色料・鉱物油 不使用。毎日、安心して続けられるシンプルケア。</p>
      <nav class="mini-nav nav--underline" aria-label="Main">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="purchase.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="cart.html" aria-current="page">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- 共通：固定ヘッダー分のスペーサー -->
  <div class="header-spacer" aria-hidden="true"></div>

  <main>
    <h2 class="section-title">ショッピングカート</h2>

    <!-- main 内：テーブルと合計部分だけ更新 -->
    <table id="cartTable">
      <caption class="sr-only">ショッピングカート内の商品一覧</caption>
      <thead>
        <tr>
          <th scope="col">商品名</th>
          <th scope="col">単価</th>
          <th scope="col">数量</th>
          <th scope="col">小計</th>
          <th scope="col">削除</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="total" id="totalPrice" aria-live="polite">合計: ¥0</p>

    <p>
      <a href="checkout.html" class="checkout-btn" id="checkoutBtn">購入へ進む</a>
    </p>

  </main>

  <footer>
    &copy; 2025 フェイスケアブランド株式会社
  </footer>

  <script>
    function cartLoad() { try { const a = JSON.parse(localStorage.getItem('cart') || '[]'); return Array.isArray(a) ? a : []; } catch (e) { return []; } }
    function cartSave(v) { localStorage.setItem('cart', JSON.stringify(v)); }

    const JPY = new Intl.NumberFormat('ja-JP');

    function renderCart() {
      const cart = cartLoad();
      const tbody = document.querySelector('#cartTable tbody');
      const totalDisplay = document.getElementById('totalPrice');
      const goCheckout = document.getElementById('checkoutBtn');

      tbody.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="5">カートに商品はありません。<a href="purchase.html">商品一覧へ</a></td>`;
        tbody.appendChild(row);
        goCheckout.setAttribute('aria-disabled', 'true'); goCheckout.setAttribute('tabindex', '-1');
        totalDisplay.textContent = '合計: ¥0';
        return;
      } else {
        goCheckout.removeAttribute('aria-disabled'); goCheckout.removeAttribute('tabindex');
      }

      cart.forEach((it, idx) => {
        const qty = Number(it.qty || 1);
        const unit = Number(it.price || 0);
        const sub = unit * qty;
        total += sub;

        const tr = document.createElement('tr');
        tr.innerHTML = `
      <td>${it.name ?? ''}</td>
      <td>¥${JPY.format(unit)}</td>
      <td>
        <button type="button" class="qty-btn" data-i="${idx}" data-d="-1">-</button>
        <span style="display:inline-block;min-width:2em;text-align:center;">${qty}</span>
        <button type="button" class="qty-btn" data-i="${idx}" data-d="1">+</button>
      </td>
      <td>¥${JPY.format(sub)}</td>
      <td><button type="button" class="delete-btn" data-index="${idx}">削除</button></td>
    `;
        tbody.appendChild(tr);
      });

      totalDisplay.textContent = `合計: ¥${JPY.format(total)}`;
    }

    document.addEventListener('click', e => {
      const del = e.target.closest('.delete-btn');
      if (del) {
        const i = Number(del.dataset.index);
        const cart = cartLoad();
        cart.splice(i, 1);
        cartSave(cart); renderCart(); return;
      }
      const qtyBtn = e.target.closest('.qty-btn');
      if (qtyBtn) {
        const i = Number(qtyBtn.dataset.i), d = Number(qtyBtn.dataset.d);
        const cart = cartLoad();
        if (cart[i]) {
          cart[i].qty = Math.max(1, (Number(cart[i].qty || 1) + d));
          cartSave(cart); renderCart();
        }
      }
    });

    // 空なら購入ボタン無効
    document.addEventListener('click', (e) => {
      const go = e.target.closest('#checkoutBtn');
      if (!go) return;
      if (go.getAttribute('aria-disabled') === 'true') e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>

</body>

</html>
